<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imgs/favicon-16x16.png" type="image/x-icon">
    <title>Login - Cine Archive</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body>
    <header>
        <h1>Cine Archive - Login</h1>
        <nav>
            <ul>
                <li><button id="btn-home" class="nav-btn">Home</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login">
            <h1>Login</h1>
            <form id="form-login">
                <input type="text" id="login-username" placeholder="Usuário">
                <input type="password" id="login-password" placeholder="Senha">
                <button type="submit" id="btn-login">Login</button>
            </form>
        </section>
        <section class="registro">
            <h1>Registro</h1>
            <form id="form-registro">
                <input type="text" id="reg-username" placeholder="Usuário">
                <input type="password" id="reg-password" placeholder="Senha">
                <button type="submit" id="btn-registro">Registrar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Cine Archive - Login</p>
    </footer>
    <script>
        document.getElementById('btn-home').addEventListener('click', function () {
            window.location.href = 'index.html';
        });
    </script>
    <script src="./JS/log.js"></script>
</body>

</html>
